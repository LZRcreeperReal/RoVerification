<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Embed Example</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #111827;
    color: #e2e8f0;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding: 40px 20px;
  }
  .container {
    width: 100%;
    max-width: 700px;
  }
  .verify-btn {
    background: #22c55e;
    color: white;
    border: none;
    padding: 12px 20px;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
  }
  .verify-btn:hover { background: #16a34a; }

  .loading-screen {
    display: none;
    margin-top: 20px;
    padding: 20px;
    background: #1e293b;
    border-radius: 10px;
    text-align: center;
  }

  iframe {
    width: 100%;
    height: 500px;
    border: none;
    display: none;
    margin-top: 20px;
    border-radius: 10px;
  }
</style>
</head>
<body>

<div class="container">
  <button class="verify-btn" id="verify-btn">Load Verification Page</button>

  <div class="loading-screen" id="loading-screen">
    Loading verification page...
  </div>

  <iframe id="verification-iframe" src=""></iframe>
</div>

<script>
  const verifyBtn = document.getElementById('verify-btn');
  const loadingScreen = document.getElementById('loading-screen');
  const iframe = document.getElementById('verification-iframe');

  const redirectURL = "https://example.com"; // This site allows iframe embedding

  verifyBtn.addEventListener('click', () => {
    verifyBtn.style.display = 'none';
    loadingScreen.style.display = 'block';

    setTimeout(() => {
      loadingScreen.style.display = 'none';
      iframe.src = redirectURL;
      iframe.style.display = 'block';
    }, 1500);
  });
</script>

</body>
</html>
