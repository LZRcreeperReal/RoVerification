<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RoTop - Roblox on Discord Made Easy</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Inter', sans-serif;
}

body {
    background: radial-gradient(circle at top, #000000, #001f4d);
    color: #ffffff;
    position: relative;
    min-height: 100vh;
}

/* Stars effect */
body::after {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: transparent;
    box-shadow: 
        10px 20px #fff,
        50px 80px #fff,
        200px 150px #fff,
        300px 50px #fff,
        400px 200px #fff,
        600px 120px #fff,
        700px 300px #fff,
        900px 400px #fff,
        1200px 100px #fff;
    pointer-events: none;
    z-index: 0;
}

.header {
    display: flex;
    align-items: center;
    gap: 1rem;
    padding: 1.5rem;
    position: relative;
    z-index: 1;
}

.circle-bg {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    background-color: #ffffff;
    display: flex;
    align-items: center;
    justify-content: center;
}

.circle-bg img {
    max-width: 80%;
    max-height: 80%;
}

.header h1 {
    font-size: 1.8rem;
    font-weight: 700;
}

.help-button {
    background: none;
    color: #ffffff;
    border: 2px solid #ffffff;
    border-radius: 50px;
    padding: 0.6rem 1.4rem;
    text-decoration: none;
    font-size: 1.2rem;
    font-weight: 600;
    margin-left: 1.5rem;
    transition: background-color 0.3s;
}

.help-button:hover {
    background-color: rgba(255, 255, 255, 0.1);
}

.container {
    max-width: 1800px;
    margin: 0 auto;
    padding: 2rem 2rem 6rem;
    display: flex;
    flex-wrap: wrap;
    gap: 4rem;
    position: relative;
    z-index: 1;
}

.left {
    flex: 1 1 400px;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 2rem;
}

.main-logo-bg {
    width: 250px;
    height: 250px;
    border-radius: 50%;
    background-color: #ffffff;
    display: flex;
    align-items: center;
    justify-content: center;
}

.main-logo-bg img {
    max-width: 80%;
    max-height: 80%;
}

.left h1 {
    font-size: 4rem;
    font-weight: 900;
    text-align: center;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
}

.verify-container {
    display: flex;
    flex-direction: column;
    gap: 1rem;
    width: 100%;
    max-width: 350px;
    align-items: center;
}

.verify-container label {
    font-size: 1.2rem;
    font-weight: 600;
    color: #ffffff;
}

.verify-container input {
    padding: 1rem;
    border-radius: 50px;
    border: none;
    outline: none;
    width: 100%;
    font-size: 1.1rem;
}

.add-button {
    background-color: #ffffff;
    color: #000000;
    border: none;
    border-radius: 50px;
    padding: 1rem 2.5rem;
    font-size: 1.5rem;
    font-weight: 700;
    cursor: pointer;
    transition: background-color 0.3s;
}

.add-button:hover {
    background-color: #e0e0e0;
}

.right {
    flex: 1 1 400px;
    display: flex;
    flex-direction: column;
    gap: 3rem;
}

.stats {
    display: flex;
    flex-wrap: wrap;
    gap: 2rem;
}

.stats div {
    display: flex;
    gap: 1rem;
    align-items: center;
    flex: 1 1 45%;
}

.stats h3 {
    font-size: 3rem;
    font-weight: 900;
    color: #ffffff;
}

.stats p {
    font-size: 1.5rem;
    font-weight: 400;
    color: #ffffff;
}

.features ul {
    list-style: none;
}

.features li {
    margin: 0.8rem 0;
    font-size: 1.2rem;
}
</style>
</head>
<body>
    <div class="header">
        <div class="circle-bg">
            <img src="https://rover.link/verified-BW2TBSZV.svg" alt="RoTop Logo">
        </div>
        <h1>RoTop</h1>
        <a href="https://rover.link/help" class="help-button">Help</a>
    </div>

    <div class="container">
        <div class="left">
            <div class="main-logo-bg">
                <img src="https://rover.link/verified-BW2TBSZV.svg" alt="RoTop Logo">
            </div>
            <h1>RoTopper</h1>

            <div class="verify-container">
                <label for="roblox-username">Enter Roblox username then click verify</label>
                <input type="text" id="roblox-username" placeholder="Roblox username">
                <a href="#" class="add-button">Verify</a>
            </div>
        </div>

        <div class="right">
            <div class="stats">
                <div>
                    <h3>15M</h3>
                    <p>Trusted Users</p>
                </div>
                <div>
                    <h3>370K+</h3>
                    <p>Servers</p>
                </div>
                <div>
                    <h3>9 Years</h3>
                    <p>Reliable</p>
                </div>
            </div>
            <div class="features">
                <ul>
                    <li>Verify Roblox accounts to block bots</li>
                    <li>Bind roles to Roblox groups/GamePasses</li>
                    <li>Auto-update nicknames & roles</li>
                    <li>No ads, privacy-first</li>
                    <li>Trusted by top communities</li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
