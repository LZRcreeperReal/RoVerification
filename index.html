<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoVer - Roblox on Discord Made Easy</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: linear-gradient(to bottom, #c12574, #e56e4f, #ef655a); /* Gradient: pinkish-purple to coral to light red */
            color: #ffffff;
            display: flex;
            flex-direction: column;
            height: 100vh; /* Full viewport height, no scroll */
            overflow: hidden;
        }

        .header {
            position: absolute;
            top: 1.5rem;
            left: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .header-logo {
            max-width: 120px; /* Slightly larger header logo */
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .help-button {
            background: none;
            color: #ffffff;
            border: 2px solid #ffffff;
            border-radius: 50px; /* Oval shape */
            padding: 0.5rem 1.2rem;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 600;
            margin-left: 1.5rem;
            transition: background-color 0.3s;
        }

        .help-button:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px; /* Increased for larger screen fill */
            margin: 0 auto;
            padding: 3rem;
            height: 100%;
        }

        .left {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 1.5rem;
            max-width: 45%;
        }

        .main-logo {
            max-width: 350px; /* Larger main logo to fill screen */
        }

        .left h1 {
            font-size: 3.5rem; /* Larger title */
            font-weight: 700;
        }

        .add-button {
            background-color: #e56e4f; /* Filled coral color */
            color: #000000; /* Black text */
            border: 2px solid #ffffff; /* White oval outline */
            border-radius: 50px; /* Oval shape */
            padding: 1rem 2rem;
            text-decoration: none;
            font-size: 1.5rem; /* Larger button text */
            font-weight: 600;
            transition: background-color 0.3s;
        }

        .add-button:hover {
            background-color: #d55a3b; /* Darker coral on hover */
        }

        .right {
            max-width: 50%;
            text-align: left;
        }

        .tagline {
            font-size: 1.5rem; /* Larger tagline */
            font-weight: 400;
            margin-bottom: 1.5rem;
            color: #f5f5f5; /* Off-white for contrast */
        }

        .stats {
            display: flex;
            gap: 2rem;
            margin-bottom: 1.5rem;
        }

        .stats div {
            flex: 1;
        }

        .stats h3 {
            font-size: 2rem; /* Larger stats numbers */
            font-weight: 600;
            color: #ffe4e1; /* Rose-white for contrast */
        }

        .stats p {
            font-size: 1.2rem; /* Larger stats text */
            font-weight: 400;
            color: #f5f5f5;
        }

        .features {
            font-size: 1.3rem; /* Larger feature text */
            font-weight: 400;
            color: #ffffff;
        }

        .features ul {
            list-style: none;
        }

        .features li {
            margin: 0.6rem 0;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
                padding: 1.5rem;
            }

            .left {
                max-width: 100%;
                align-items: center;
                text-align: center;
            }

            .main-logo {
                max-width: 250px;
            }

            .left h1 {
                font-size: 2.5rem;
            }

            .add-button {
                font-size: 1.2rem;
                padding: 0.8rem 1.5rem;
            }

            .right {
                max-width: 100%;
                text-align: center;
            }

            .tagline {
                font-size: 1.2rem;
            }

            .stats {
                flex-direction: column;
                gap: 0.8rem;
            }

            .stats h3 {
                font-size: 1.5rem;
            }

            .stats p {
                font-size: 1rem;
            }

            .features {
                font-size: 1rem;
            }

            .header-logo {
                max-width: 80px;
            }

            .header h1 {
                font-size: 1rem;
            }

            .help-button {
                font-size: 0.8rem;
                padding: 0.4rem 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://rover.link/logo-white-NE2GPYXA.svg" alt="RoVer Logo" class="header-logo">
        <h1>RoVer</h1>
        <a href="https://rover.link/help" class="help-button">Help</a>
    </div>
    <div class="container">
        <div class="left">
            <img src="https://rover.link/logo-white-NE2GPYXA.svg" alt="RoVer Logo" class="main-logo">
            <h1>RoVer</h1>
            <a href="https://www.roblox.com/login" class="add-button">Add RoVer Now</a>
        </div>
        <div class="right">
            <p class="tagline">Roblox on Discord Made Easy</p>
            <div class="stats">
                <div>
                    <h3>15M</h3>
                    <p>Trusted Users</p>
                </div>
                <div>
                    <h3>370K+</h3>
                    <p>Servers</p>
                </div>
                <div>
                    <h3>9 Years</h3>
                    <p>Reliable</p>
                </div>
            </div>
            <div class="features">
                <ul>
                    <li>Verify Roblox accounts to block bots</li>
                    <li>Bind roles to Roblox groups/GamePasses</li>
                    <li>Auto-update nicknames & roles</li>
                    <li>No ads, privacy-first</li>
                    <li>Trusted by top communities</li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
