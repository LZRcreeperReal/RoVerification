<!DOCTYPE html>
<html lang="en">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: radial-gradient(circle at top, #000000, #001f4d);
            color: #ffffff;
            display: flex;
            flex-direction: column;
            min-height: 200vh; /* to allow scrolling */
            position: relative;
        }

        /* Stars effect */
        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            box-shadow: 
                10px 20px #fff,
                50px 80px #fff,
                200px 150px #fff,
                300px 50px #fff,
                400px 200px #fff,
                600px 120px #fff,
                700px 300px #fff,
                900px 400px #fff,
                1200px 100px #fff;
            pointer-events: none;
            z-index: 0;
        }

        .header {
            position: absolute;
            top: 1.5rem;
            left: 1.5rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            z-index: 1;
        }

        .circle-bg {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .circle-bg img {
            max-width: 80%;
            max-height: 80%;
            z-index: 1;
            position: relative;
        }

        .header h1 {
            font-size: 1.8rem;
            font-weight: 700;
            z-index: 1;
        }

        .help-button {
            background: none;
            color: #ffffff;
            border: 2px solid #ffffff;
            border-radius: 50px;
            padding: 0.6rem 1.4rem;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: 600;
            margin-left: 1.5rem;
            transition: background-color 0.3s;
        }

        .help-button:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;

            z-index: 1;

        .main-logo-bg img {
            max-width: 80%;
            max-height: 80%;
            z-index: 1;
            position: relative;
        }

        .left h1 {
            font-size: 5rem;
            font-weight: 900;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .input-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            margin: 2rem 0 4rem 0;
        }

        .input-section label {
            font-size: 1.5rem;
            font-weight: 600;
            color: #ffffff;
        }

        .input-section input {
            width: 300px;
            padding: 1rem;
            border-radius: 50px;
            border: none;
            outline: none;
            font-size: 1.2rem;
        }

        .add-button {
            background-color: #ffffff;
            color: #000000;
            border: none;
            border-radius: 50px;
            padding: 1.5rem 3.5rem;
            text-decoration: none;
            font-size: 2rem;
            font-weight: 700;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s;
        }

        .add-button:hover {
            background-color: #e0e0e0;
        }

        }

            justify-content: flex-start;
            align-items: center;
            gap: 2rem;
