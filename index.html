<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoVer - Roblox on Discord Made Easy</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: linear-gradient(to bottom, #c12574, #e56e4f, #ef655a); /* Gradient: pinkish-purple to coral to light red */
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Full viewport height, no scroll */
            text-align: center;
            line-height: 1.4;
        }

        .container {
            max-width: 800px;
            padding: 1rem;
        }

        .logo {
            max-width: 300px; /* Large logo */
            margin-bottom: 1rem;
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .tagline {
            font-size: 1.1rem;
            font-weight: 400;
            margin-bottom: 1rem;
            color: #f5f5f5; /* Off-white for contrast */
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 1rem;
        }

        .stats div {
            flex: 1;
        }

        .stats h3 {
            font-size: 1.5rem;
            font-weight: 600;
            color: #ffe4e1; /* Rose-white for contrast */
        }

        .stats p {
            font-size: 0.9rem;
            font-weight: 400;
            color: #f5f5f5;
        }

        .features {
            font-size: 1rem;
            font-weight: 400;
            margin-bottom: 1.5rem;
            color: #ffffff;
        }

        .features ul {
            list-style: none;
        }

        .features li {
            margin: 0.4rem 0;
        }

        .button {
            background-color: #e56e4f; /* Matches middle gradient color (coral) */
            color: #ffffff;
            padding: 0.8rem 1.5rem;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.1rem;
            font-weight: 600;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #d55a3b; /* Darker coral for hover */
        }

        @media (max-width: 768px) {
            .logo {
                max-width: 200px;
            }

            h1 {
                font-size: 1.5rem;
            }

            .tagline {
                font-size: 0.9rem;
            }

            .stats {
                flex-direction: column;
                gap: 0.5rem;
            }

            .stats h3 {
                font-size: 1.2rem;
            }

            .features {
                font-size: 0.85rem;
            }

            .button {
                font-size: 1rem;
                padding: 0.6rem 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://rover.link/logo-white-NE2GPYXA.svg" alt="RoVer Logo" class="logo">
        <h1>RoVer</h1>
        <p class="tagline">Roblox on Discord Made Easy</p>
        <div class="stats">
            <div>
                <h3>15M</h3>
                <p>Trusted Users</p>
            </div>
            <div>
                <h3>370K+</h3>
                <p>Servers</p>
            </div>
            <div>
                <h3>9 Years</h3>
                <p>Reliable</p>
            </div>
        </div>
        <div class="features">
            <ul>
                <li>Verify Roblox accounts to block bots</li>
                <li>Bind roles to Roblox groups/GamePasses</li>
                <li>Auto-update nicknames & roles</li>
                <li>No ads, privacy-first</li>
                <li>Trusted by top communities</li>
            </ul>
        </div>
        <a href="https://www.roblox.com/login" class="button">Add RoVer Now</a>
    </div>
</body>
</html>
